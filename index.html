<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up form</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="left-panel">
		<div id="title-back"><img src="" alt="">
			<h1>Toby</h1>
		</div>
	</div>
	<div id="right-panel">
		<h3>This is not a real online service! You know you need something like this in your life to help you realize
			your deepest dreams. Sign up <i>now</i> to get started</i></h3>
		<h3>You <i>know</i> you want to.</h3>
		<form action="#">
			<h3 id="form-title">Let's do this!</h3>
			<div id="form-input">
				<div class="column">
					<label for="first-name">First Name*</label><input type="text" name="first-name" required>
					<label for="email">Email*</label><input type="email" name="email" required>
					<label for="password">Password*</label><input type="password" name="password" required>
				</div>
				<div class="column">
					<label for="last-name">Last Name*</label>
					<input type="text" name="last-name" required>
					<label for="phone-number">Phone Number*</label>
					<input type="tel" name="phone-number" required>
					<label for="password-repeat">Confirm Password*</label>
					<input type="password" name="password-repeat" required>
				</div>
			</div>
			<button type="submit">Create Account</button>
		</form>
		<p>Already have an account? <a href="about:blank">Log in</a></p>
	</div>
</body>

</html>
